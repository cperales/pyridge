language: python
python:
  - 3.9
git:
  depth: false
install:
  - python setup.py install
  - pip install pytest
  - pip install coveralls
  - pip install git+https://github.com/cperales/contGA.git
  - wget https://www.dropbox.com/s/jj5zmr4hza3jd8d/data.zip && unzip data.zip
  - wget https://www.dropbox.com/s/xvan4n74w690rg9/data_regression.zip && unzip data_regression.zip
script:
  - pytest --cov=pyridge
  - coveralls
branches:
  only:
    - master
    - dev
notifications:
  email: false
after_sucess:
  - echo "Travis CI built!"
